<p>data-grid works !</p>
<dx-data-grid
  [dataSource]="dataSource"
  keyExpr="categoryId"
>
  <dxi-column
    dataField="categoryId"
    [visible]="false"
    type="hidden"
  ></dxi-column>
  <dxi-column
    dataField="categoryName"
    caption="Category Name"
  ></dxi-column>

  <dxi-column
    dataField="description"
    caption="Description"
  ></dxi-column>

  <dxo-editing
    mode="row"
    [allowUpdating]="true"
    [useIcons]="true"
    [allowDeleting]="true"
    [allowAdding]="true"
  >
  >
  </dxo-editing>
</dx-data-grid>
